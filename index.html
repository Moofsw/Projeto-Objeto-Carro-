<!DOCTYPE html>
<html>
<head>
  <title>Herança e Polimorfismo em JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Herança e Polimorfismo em JavaScript</h1>

  <h2>Carro Esportivo</h2>
  <label for="modeloEsportivo">Modelo:</label>
  <input type="text" id="modeloEsportivo" value="Ferrari"><br><br>

  <label for="corEsportivo">Cor:</label>
  <input type="text" id="corEsportivo" value="Vermelha"><br><br>

  <button onclick="criarCarroEsportivo()">Criar Carro Esportivo</button><br><br>

  <button onclick="ligarCarroEsportivo()">Ligar</button>
  <button onclick="desligarCarroEsportivo()">Desligar</button>
  <button onclick="acelerarCarroEsportivo()">Acelerar</button>
  <button onclick="frearCarroEsportivo()">Frear</button>
  <button onclick="ativarTurbo()">Ativar Turbo</button>
  <button onclick="desativarTurbo()">Desativar Turbo</button>
  <p id="statusCarroEsportivo"></p>

  <h2>Caminhão</h2>
  <label for="modeloCaminhao">Modelo:</label>
  <input type="text" id="modeloCaminhao" value="Scania"><br><br>

  <label for="corCaminhao">Cor:</label>
  <input type="text" id="corCaminhao" value="Azul"><br><br>

  <label for="capacidadeCaminhao">Capacidade de Carga:</label>
  <input type="number" id="capacidadeCaminhao" value="10000"><br><br>

  <button onclick="criarCaminhao()">Criar Caminhão</button><br><br>

  <button onclick="ligarCaminhao()">Ligar</button>
  <button onclick="desligarCaminhao()">Desligar</button>
  <button onclick="acelerarCaminhao()">Acelerar</button>
  <button onclick="frearCaminhao()">Frear</button>
  <button onclick="carregarCaminhao()">Carregar</button>
  <button onclick="descarregarCaminhao()">Descarregar</button>
  <label for="quantidadeCarga">Quantidade de Carga:</label>
  <input type="number" id="quantidadeCarga" value="1000"><br><br>
  <p id="statusCaminhao"></p>

  <h2>Exibir Informações (Polimorfismo)</h2>
  <button onclick="exibirInfoCarro()">Exibir Info Carro</button>
  <button onclick="exibirInfoCarroEsportivo()">Exibir Info Carro Esportivo</button>
  <button onclick="exibirInfoCaminhao()">Exibir Info Caminhão</button>
  <div id="informacoesVeiculo"></div>

  <h2>Garagem Inteligente (Interação Polimórfica)</h2>
  <button onclick="interagirComCarro()">Interagir com Carro</button>
  <button onclick="interagirComCarroEsportivo()">Interagir com Carro Esportivo</button>
  <button onclick="interagirComCaminhao()">Interagir com Caminhão</button>
  <div id="interacaoVeiculo"></div>

  <script src="script.js"></script>
</body>
</html>
