<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Imagens/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- ====================================================== -->
    <!-- =========      VISÃO DE AUTENTICAÇÃO         ========= -->
    <!-- ====================================================== -->
    <div id="auth-view">
        <div class="auth-container">
            <h1>Garagem Inteligente</h1>
            <p>Faça login ou registre-se para gerenciar seus veículos de forma inteligente.</p>
            
            <div class="auth-forms-container">
                <!-- Formulário de Login -->
                <div class="form-wrapper">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <input type="password" id="loginPassword" placeholder="Sua senha" required>
                        </div>
                        <button type="submit" class="btn-primary">Entrar</button>
                    </form>
                </div>

                <!-- Formulário de Registro -->
                <div class="form-wrapper">
                    <h2>Não tem uma conta? Registre-se!</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Nome</label>
                            <input type="text" id="registerName" placeholder="Seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Senha</label>
                            <input type="password" id="registerPassword" placeholder="Crie uma senha forte" required>
                        </div>
                        <button type="submit" class="btn-secondary">Registrar</button>
                    </form>
                </div>
            </div>
            
            <div id="auth-status" class="status-message" role="alert"></div>
        </div>
    </div>


    <!-- ====================================================== -->
    <!-- =========      VISÃO DA GARAGEM (APP)        ========= -->
    <!-- ====================================================== -->
    <div id="garage-view" class="hidden">
        <header class="app-header">
            <h1 class="app-title">Sua Garagem</h1>
            <div class="user-info">
                <span>Bem-vindo, <strong id="userName">Usuário</strong>!</span>
                <button id="logoutBtn" class="btn-danger">Sair</button>
            </div>
        </header>

        <main class="container">
            <div id="globalStatus" role="alert"></div>

            <!-- TODO o conteúdo da sua garagem que já existia vai aqui -->
            <section id="adicionar-veiculos">
                <h2>Adicionar Novo Veículo</h2>
                 <div class="adicionar-container">
                    <div class="form-adicionar">
                        <h3>Carro Esportivo</h3>
                        <div class="form-group"><label for="modeloEsportivo">Modelo:</label><input type="text" id="modeloEsportivo" placeholder="Ex: Ferrari F8 Tributo" required></div>
                        <div class="form-group"><label for="corEsportivo">Cor:</label><input type="text" id="corEsportivo" placeholder="Ex: Rosso Corsa" required></div>
                        <button id="criarCarroEsportivoBtn" class="btn-primary">Adicionar Carro</button>
                    </div>
                    <div class="form-adicionar">
                        <h3>Caminhão</h3>
                        <div class="form-group"><label for="modeloCaminhao">Modelo:</label><input type="text" id="modeloCaminhao" placeholder="Ex: Scania R450" required></div>
                        <div class="form-group"><label for="corCaminhao">Cor:</label><input type="text" id="corCaminhao" placeholder="Ex: Branco" required></div>
                        <div class="form-group"><label for="capacidadeCaminhao">Capacidade (kg):</label><input type="number" id="capacidadeCaminhao" placeholder="Ex: 29000" min="0" value="10000" required></div>
                        <button id="criarCaminhaoBtn" class="btn-primary">Adicionar Caminhão</button>
                    </div>
                </div>
            </section>

            <hr>

            <section id="garagem-display">
                <h2>Veículos na Garagem</h2>
                <div id="listaCarros"></div>
                <hr class="section-divider">
                <div id="listaCaminhoes"></div>
            </section>

             <!-- ... COLE AQUI SUAS OUTRAS SEÇÕES COMO "AGENDAMENTOS", "DICAS DE MANUTENÇÃO", "PLANEJAR VIAGEM", etc. ... -->

        </main>
    </div>

    <!-- Modais (Agendamento, etc.) continuam aqui fora das views principais -->
    <div id="agendamentoModal" class="modal" aria-hidden="true">
        <!-- ... conteúdo do seu modal de agendamento ... -->
    </div>

    <!-- Áudios -->
    <audio id="somAcelerar" src="sons/acelerar_carro.mp3" preload="auto"></audio>
    <audio id="somFrear" src="sons/frear.mp3" preload="auto"></audio>
    <audio id="somLigar" src="sons/ligar_motor.mp3" preload="auto"></audio>
    <audio id="somDesligar" src="sons/desligar_motor.mp3" preload="auto"></audio>

    <!-- Scripts -->
    <script src="manutencao.js" defer></script>
    <script src="garagem.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
